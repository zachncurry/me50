{% extends "layout.html" %}
{%block heading%}

{%endblock%}




{%block body%}
<br>

{% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
{% endif %}

    <center><h3>Login</h3>
    <form action="/" method="post">
     <div class="form-group">
         <input style="width:300px;" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
     </div>
     <div class="form-group">
         <input style="width:300px;" class="form-control" name="password" placeholder="Password" type="password">
     </div>
     <button id="login_button" type="submit">Log In</button>
 </form>
</center>



{% endblock %}
