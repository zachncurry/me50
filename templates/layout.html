<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if session.user_id %}
<div id="header_div">

      <h1 id="menu_header"></h1>
      <button id="menu_button" style="float: right;" onclick="window.location.href ='/logout';">Logout</button>
      <button id="menu_button" style="float: right;" onclick="window.location.href ='/search';">Search</button>

      </div>

{% else %}
<div id="header_div">

    <h1 id="menu_header"></h1>
    <button id="menu_button" style="float: right;" onclick="window.location.href ='/';">Login</button>
    <button id="menu_button" style="float: right;" onclick="window.location.href ='/register';">Register</button>
    <button id="menu_button" style="float: right;" onclick="window.location.href ='/search';">Search</button>

    </div>

{% endif %}


    {%block heading%}{%endblock%}

    {%block body%}{%endblock%}

<br><br><br>
